{% extends "base.html" %}

{% block title %}List of Task{% endblock title %}

{% block body %}
<div class="container">
   <h1>List of Tasks</h1>
   <table class="table">
      <thead>
         <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
         </tr>
      </thead>
      <tbody>
         {% for task in tasks %}
         <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.status}}</td>
         </tr>
         {% endfor %}

      </tbody>
      </table>
</div>
{% endblock body %}
